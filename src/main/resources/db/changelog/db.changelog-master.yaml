databaseChangeLog:
  - changeSet:
      id: createTableBooks
      author: workshops
      changes:
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: varchar
              - column:
                  name: author
                  type: varchar
              - column:
                  name: isbn
                  type: varchar
              - column:
                  name: description
                  type: varchar
      rollback:
        dropTable:
          tableName: book

  - changeSet:
      id: createTableUsers
      author: workshops
      changes:
        - createTable:
            tableName: bookshelf_user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: varchar
                  constraints:
                    unique: true
              - column:
                  name: password
                  type: varchar
              - column:
                  name: firstname
                  type: varchar
              - column:
                  name: lastname
                  type: varchar
              - column:
                  name: role
                  type: varchar
              - column:
                  name: lastlogin
                  type: datetime
      rollback:
        - dropTable:
            tableName: bookshelf_user

  - changeSet:
      id: createDefaultAdmin
      author: workshops
      changes:
        - sql:
            sql: >
              INSERT INTO bookshelf_user (username, password, firstname, lastname, role)
              VALUES ('dbUser', 'password', 'Default', 'Default', 'ADMIN');
      rollback:
        - sql:
            sql: DELETE FROM bookshelf_user;

  # This is for demonstration purposes only.
  # Checking credentials of any kind into source control should be avoided.
  - changeSet:
      id: updateDefaultAdmin
      author: workshops
      changes:
        - sql:
            sql: >
              UPDATE bookshelf_user SET password = '$2a$10$vAiSOk2MzsgZ8EvDNSEkWuZ47.bSwEHTgnl4mN.Zgz4TrxZQ4S6Ee'
              WHERE username = 'dbUser';
      rollback:
        - sql:
            sql: >
              UPDATE bookshelf_user SET password = 'password'
              WHERE username = 'dbUser';
              
